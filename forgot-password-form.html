
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thib - Eventbrite UI Kit based on Sketchy by Bootswatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css" media="screen">
    <link rel="stylesheet" href="custom_sketchy.css" media="screen">
     <link rel="stylesheet" href="custom-thibaut.css" media="screen">
    
  </head>
  <body>

<div class="container" style="padding-top: 0px;">
   <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-lg">

        <form >

          <fieldset>

            <legend style="text-align: center;">Recover password</legend>
            <p style="text-align: center;">Enter your email</p>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="container">
        	 <div class="row">
        	    <div class="col-sm">
        	    </div>
        	    <div class="col-sm">
        	          <button type="submit" class="d-flex justify-content-center btn btn-success btn-lg offset-">Recover password</button>
                    
        	    
        	    </div>
        	    <div class="col-sm">
        	    </div>
        	  </div>
        	</div>
          <div style="margin-top: 1rem;">Have not received an email? <a href="">Click here to resend</a></div>
          <div style="margin-top: 1rem;">Remember your password? <a href="">Sign in</a></div>


          </fieldset>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>



  </body>
</html>
